<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="screenshot.css">
        <title>Screenshot Copy</title>
    </head>
    <body>
        <div class="top">
        <table class="tab" id="Main">
            <tr>
                <td>
                    <h1>7:10<small>AM</small></h1>
                    <h2>Friday, January 26, 2018</h2>
                </td>
                <td class="right">
                    <h1>Kalahari</h1>
                    <h3 style="font-size:25px;">Botswana</h3>
                </td>
            </tr>
        </table>
        </div>
        <div class="column">
            <section class="bottom">
                    <table class="tab">
                        <tr>
                            <td>
                                <img src="sun.jpg" class="sun">
                                <p style="padding-left: 5px;">Mostly Sunny</p>
                            </td>
                            <td>
                                <table class="temp">
                                    <tr>
                                        <td><h1>42<sup>°</sup></h1></td>
                                        <td><img src="horizontal-line.png" class="longLine"></td>
                                        <td class="down">E x t e r n a l</td>
                                    </tr>
                                    <tr>
                                        <td><h1>28<sup>°</sup></h1></td>
                                        <td><img src="horizontal-line.png" class="longLine"></td>
                                        <td class="down">I n t e r n a l</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
            </section>
                <section class="mid">
                    <table class="tab">
                        <tr>
                            <td>
                                <img src="humidity.png" class="smallcircle">
                                <div>Humidity(%)</div>
                                <img src="horizontal-line.png" class="line">
                                <h2 class="num">20.3</h2>
                            </td>
                            <td>
                                <img src="CO2.jpg" class="smallcircle">
                                <div>CO<sub>2</sub> levels(pppm)</div>
                                <img src="horizontal-line.png" class="line">
                                <h2 class="num">527.04</h2>
                            </td>
                            <td>
                                <img src="TVOC.jpg" class="smallcircle">
                                <div>TVOC leves(ppb)</div>
                                <img src="horizontal-line.png" class="line">
                                <h2 class="num">824</h2>
                            </td>
                        </tr>
                    </table>
                </section>
            </div>
    </body>
</html>
